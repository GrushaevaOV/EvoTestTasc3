<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
</head>
<body>
<h4> Выберите бренд системного блока, который хотите собрать</h4>
</hr>
<div th:each="brand : ${brands}">

</div>
</br>

</body>
</html>
