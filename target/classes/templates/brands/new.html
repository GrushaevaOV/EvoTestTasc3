<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New brand</title>
</head>
<body>
<form th:method="POST" th:action="@{/brands}" th:object="${brand}">
    <label for="title">Введите ФИО: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Некорректное название</div>
    <br/>

    <input type="submit" value="Создать!"/>
</form>
</body>
</html>
