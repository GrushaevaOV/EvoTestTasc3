<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit brand</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/brands/{id}(id=${brand.getId()})}" th:object="${brand}">
    <label for="name">Введите название бренда: </label>
    <input type="text" th:field="*{title}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{title}">Ошибка имени</div>
    <br/>
    <input type="submit" value="Изменить!"/>
</form>
</body>
</html>
